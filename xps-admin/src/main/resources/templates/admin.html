<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs">后台管理</div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item " th:each="menuP : ${parentMenu}">
                    <a class="" href="javascript:;" th:text="${menuP.menuTitle}"> </a>
                    <dl class="layui-nav-child" >
                        <dd th:each="menu : ${menuList}"><a href="javascript:;" th:onclick="menuToPage([[${menu.action}]]);" th:text="${menu.menuTitle}" th:if="${menu.parentName} eq ${menuP.menuName}">用户管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
</body>
<script>

    $(function () {
        debugger
        $(".layui-nav-tree li:first").addClass("layui-nav-itemed");
    })
</script>
</html>
